<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Galeria de Imagenes</title>
	<link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

	<div class="full-img" id="full-img-box">
		<img src="imgs/1.avif" id="full-img">
		<span class="material-symbols-outlined close">close</span>
	</div>
    <h1><span>Galery:</span></h1>

    <div class="main-container">
    	<img src="imgs/1.avif" onclick="openFullImg(this.src)">
    	<img src="imgs/2.avif" onclick="openFullImg(this.src)">
    	<img src="imgs/3.jpg" onclick="openFullImg(this.src)">
    	<img src="imgs/4.avif" onclick="openFullImg(this.src)">
    	<img src="imgs/5.jpg" onclick="openFullImg(this.src)">
    	<img src="imgs/6.jpg" onclick="openFullImg(this.src)">
    	<img src="imgs/7.jpg" onclick="openFullImg(this.src)"> 
    	<img src="imgs/8.jpg" onclick="openFullImg(this.src)">
    </div>

    <script src="main.js"></script>
</body>
</html>
